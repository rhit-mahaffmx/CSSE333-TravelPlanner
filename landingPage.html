<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Ensure to include the Tailwind CSS CDN or your local Tailwind CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-gray-700">Welcome <span id="username">Loading...</span>!</h1>
        <div class="flex flex-wrap justify-center space-x-4 mt-4">
            <button id="journal-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View
                Journals</button>
            <button id="budget-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View
                Budgets</button>
            <button id="travelPlan-btn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Travel Plans</button>
            <button id="destination-btn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Destinations</button>
            <button id="review-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View
                Reviews</button>
        </div>
    </div>
    <script src="landingPage.js"></script>
    <script src="connectConcept.js"></script>
    <script>
        
        fetch('/getUserName', {
                    method: 'Post',
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.Username);
                    document.getElementById('username').innerHTML = data.Username; 
                })
                .catch(error => console.error('Error fetching budgets:', error));
    </script>
</body>

</html>
