<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Companion - Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature,travel');
            background-size: cover;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="overlay container mx-auto p-4 max-w-2xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Welcome <span id="username">Loading...</span>!</h1>
        <div class="grid grid-cols-3 gap-4 mt-6">
            <button id="journal-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">View Journals</button>
            <button id="budget-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">View Budgets</button>
            <button id="travelPlan-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">View Travel Plans</button>
            <button id="destination-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">View Destinations</button>
            <button id="review-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">View Reviews</button>
            <button id="importData" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Import Data</button>
        </div>
        <div class="mt-6">
            <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">Logout</button>
            <button id="deleteUser-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded mt-4">Delete Account</button>
        </div>
        <input type="file" id="file">
    </div>

    <script src="landingPage.js"></script>
    <script src="connectConcept.js"></script>
    <script>
        fetch('/getUserName', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.Username);
                document.getElementById('username').innerText = data.Username;
            })
            .catch(error => console.error('Error fetching username:', error));
    </script>
</body>

</html>
