<!DOCTYPE html>
<html>
    <head>
        <title>Journals</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold text-center text-gray-700">Create Journal</h1>
            <form id="journal-form" class="flex flex-col space-y-2 mt-4">
                <label for="journalName" class="font-bold">Journal Name:</label>
                <input type="text" id="journalName" name="journalName" required class="p-2 border rounded">
                <input type="submit" value="Create Journal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </form>
            <h2 class="text-xl font-bold text-gray-700 mt-6">Your Journals</h2>
            <ul id="journalsList" class="list-disc mx-auto py-4 px-6"></ul>
            <button id="goBack" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go Back</button>
        </div>
    
    <script type="text/javascript">
    
    
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('journal-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const journalName = document.getElementById('journalName').value;
                fetch('/Journal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Name: journalName })
                })
                .then(response => response.json())
                .then(data => {
                    fetchJournals(); 
                })
                .catch(error => console.error('Error:', error));
            });

  
            function fetchJournals() {
                fetch('/journals', {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                   
                })
                .then(response => response.json())
                .then(journals => {
                    console.log(journals[0]);
                    const journalsList = document.getElementById('journalsList');
                    journalsList.innerHTML = '';

                    journals.forEach(journal => {
                        const item = document.createElement('li');
                        item.textContent = journal.Name;
                        item.onclick = function() {
                            
                            window.location.href = `/journalPage.html?journalID=${journal.JournalID}`;
                        };
                        journalsList.appendChild(item);
                    });
                })
                .catch(error => console.error('Error fetching journals:', error));
            }

            
            fetchJournals();

           
            document.getElementById('goBack').addEventListener('click', function() {
                window.location.href = 'landingPage.html'; 
            });
        });
    </script>
</body>
</html>
