<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Management</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold text-center text-gray-700">Budget Management</h1>
            <div id="budgetDetails" class="mt-4">
                <h2>Budget: 
                    <span id="budgetNameDisplay" onclick="editBudgetName()">budgetName</span>
                    <input id="budgetNameEdit" type="text" class="hidden border rounded" value="">
                </h2>
                <button id="saveBudgetNameBtn" class="hidden bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save</button>
                <h3>Remaining Budget: <span id="spendingLimit">0</span></h3>
                <button id="deleteBudgetBtn" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete Budget</button>
            </div>
            <h2 class="text-xl font-bold text-gray-700 mt-6">Expenses</h2>
            <ul id="expenseList" class="list-disc mx-auto py-4 px-6"></ul>
            <h2 class="text-xl font-bold text-gray-700 mt-6">Add Expense</h2>
            <form id="expenseForm" class="flex flex-col space-y-2 mt-4">
                <label for="currency" class="font-bold">Currency:</label>
                <input type="text" id="currency" name="currency" required class="p-2 border rounded"><br>
                <label for="category" class="font-bold">Category:</label>
                <input type="text" id="category" name="category" required class="p-2 border rounded"><br>
                <label for="cost" class="font-bold">Cost:</label>
                <input type="number" id="cost" name="cost" step="0.01" required class="p-2 border rounded"><br>
                <input type="submit" value="Add Expense" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </form>
        </div>
        
        <script src="connectConcept.js"></script>   
        <script>
        function editBudgetName() {
        const nameDisplay = document.getElementById('budgetNameDisplay');
        const nameEdit = document.getElementById('budgetNameEdit');
        const saveButton = document.getElementById('saveBudgetNameBtn');
        const urlParams = new URLSearchParams(window.location.search);
            const budgetID = urlParams.get('budgetID');
        nameEdit.value = nameDisplay.textContent;
        nameDisplay.classList.add('hidden');
        nameEdit.classList.remove('hidden');
        saveButton.classList.remove('hidden');
        
        saveButton.onclick = function() {
            const updatedName = nameEdit.value;
            fetch('/updateBudgetName', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ budgetID, budgetName: updatedName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    nameDisplay.textContent = updatedName;
                    alert('Budget name updated successfully!');
                } else {
                   
                }
                location.reload();
                nameDisplay.classList.remove('hidden');
                nameEdit.classList.add('hidden');
                saveButton.classList.add('hidden');
            })
            .catch(error => console.error('Error updating budget name:', error));
        };
        }
        let balance = 0;

        function loadExpenses(budgetID) {
            fetch('/getExpenses', {
        method: 'post',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ BudgetID: budgetID })
    })
    .then(response => response.json())
    .then(data => {
        const expenses = data.Expenses;
        const expenseList = document.getElementById('expenseList');
        expenseList.innerHTML = ''; 
        expenses.forEach(expense => {
            const listItem = document.createElement('li');
            listItem.classList.add("flex", "justify-between", "items-center", "p-2", "hover:bg-gray-200");
            listItem.innerHTML = `<input type="radio" name="entryRadio" class="form-radio" data-entry-id="${expense.ExpenseID}">
            <span> Currency:${expense.Currency} <b>Category:</b> ${expense.Category} <b>Cost:</b> ${expense.Cost}</span>`;
            expenseList.appendChild(listItem);
        });
    })
    .catch(error => console.error('Error fetching expenses:', error));
}
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const budgetID = urlParams.get('budgetID');
            document.getElementById('deleteBudgetBtn').addEventListener('click', function() {
                fetch('/deleteBudget', {
                    method: 'post',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ budgetID })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Budget deleted successfully.");
                    window.location.href = 'Budget.html'; 
                })
                .catch(error => console.error('Error:', error));
            });
            


            fetch('/getBudgetInfo', {
                method: 'post',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ BudgetID: parseInt(budgetID)})
            })
            .then(response => response.json())
                .then(budget => {
                    document.getElementById('budgetNameDisplay').innerHTML = budget.Name; 
                    balance = budget.RemainingBudget;
                    document.getElementById('spendingLimit').innerHTML = budget.RemainingBudget; 
                    loadExpenses(budgetID);
                })
                .catch(error => console.error('Error fetching budgets:', error));

                
            document.getElementById('expenseForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const currency = document.getElementById('currency').value;
                const category = document.getElementById('category').value;
                const cost = parseFloat(document.getElementById('cost').value);
                
                fetch('/CreateExpense', {
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        currency: currency,
                        category: category,
                        cost: cost,
                        budgetName: document.getElementById('budgetName').textContent 
                    })
                }).then(response => response.json())
                .then(data => {
                    balance -= cost;
                    document.getElementById('spendingLimit').innerHTML = balance.toFixed(2);
                    alert(data.message);
                    if (data.message === "Expense created successfully.") {
                        loadExpenses(budgetID); 
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
    <style>
    .truncated, .expanded {
        max-width: 100%;  /* Adjust this value if you want a specific width */
        overflow: hidden; 
        text-overflow: ellipsis; 
        cursor: pointer; 
    }
    .truncated {
        white-space: nowrap;  /* Keeps text in a single line until expanded */
    }
    .expanded {
        overflow: visible; 
        white-space: normal; /* Allows text to wrap */
    }
</style>

</body>
</html>
