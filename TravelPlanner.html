<!DOCTYPE html>
<html>
    <head>
        <title>Create Travel Plans</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold text-center text-gray-700">Create Travel Plans</h1>
            <form id="itinerary-form" class="flex flex-col space-y-2 mt-4">
                <label for="travelPlanName" class="font-bold">Travel Plan Name:</label>
                <input type="text" id="travelPlanName" name="travelPlanName" required class="p-2 border rounded"><br>
                <label for="destinationID" class="font-bold">Destination ID:</label>
                <input type="text" id="destinationID" name="destinationID" required class="p-2 border rounded"><br>
                <label for="itinerary" class="font-bold">Itinerary:</label>
                <textarea id="itinerary" name="itinerary" required class="p-2 border rounded"></textarea><br>
                <label for="localEmergencyContacts" class="font-bold">Local Emergency Contacts:</label>
                <textarea id="localEmergencyContacts" name="localEmergencyContacts" required class="p-2 border rounded"></textarea><br>
                <input type="submit" value="Create Itinerary" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </form>
            <p id="message" class="mt-4 text-gray-700"></p>
            <h2 class="text-xl font-bold text-gray-700 mt-6">Your Plans</h2>
            <ul id="plansList" class="list-disc mx-auto py-4 px-6"></ul>
            <button id="goBack" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go Back</button>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Handle the form submission
            document.getElementById('itinerary-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const travelPlanName = document.getElementById('travelPlanName').value;
                const destinationID = document.getElementById('destinationID').value;
                const itinerary = document.getElementById('itinerary').value;
                const localEmergencyContacts = document.getElementById('localEmergencyContacts').value;

                fetch('/create-travel-plans', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        destinationID: destinationID,
                        itinerary: itinerary,
                        localEmergencyContacts: localEmergencyContacts,
                        travelPlanName: travelPlanName
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message || 'Travel plans created successfully!';
                    fetchPlans(); // Fetch updated plans
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'Error creating travel plans.';
                });
            });

            // Fetch and display existing plans
            function fetchPlans() {
                fetch('/plans')
                .then(response => response.json())
                .then(plans => {
                    const plansList = document.getElementById('plansList');
                    plansList.innerHTML = '';
                    console.log(plans);
                    plans.forEach(plan => {
                        const item = document.createElement('li');
                        item.textContent = plan.TravelPlanName;
                        item.onclick = function() {
                            window.location.href = `/PlansPage.html?planID=${plan.PlanID}`;
                        };
                        plansList.appendChild(item);
                    });
                })
                .catch(error => console.error('Error fetching plans:', error));
            }

            fetchPlans();

            // Go back to the landing page
            document.getElementById('goBack').addEventListener('click', function() {
                window.location.href = 'landingPage.html';
            });
        });
    </script>
</body>
</html>
