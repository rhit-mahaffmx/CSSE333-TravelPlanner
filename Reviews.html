<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journals</title>
</head>
<body>
    <h1>Review</h1>
    <form id="review-form">
        <label for="reviewText">Review Text:</label>
        <input type="text" id="reviewText" name="reviewText" required><br><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        <label for="starRating">Star Rating:</label>
        <input type="text" id="starRating" name="starRating" required><br><br>
        <input type="submit" value="Create Review">
    </form>

    <h2>Your Reviews</h2>
    <ul id="reviewsList"></ul>

    <button id="goBack">Go Back</button>

    <script>
         
        document.addEventListener('DOMContentLoaded', function() {
            getReviews();  

            document.getElementById('review-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const reviewText = document.getElementById('reviewText').value;
                const destination = document.getElementById('destination').value;
                const starRating = document.getElementById('starRating').value;

                fetch('/createReview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Text: reviewText, Destination: destination, Rating: starRating })
                })
                .then(response => response.json())
                .then(data => {
                    getReviews();  // Refresh reviews list after adding a new review
                })
                .catch(error => console.error('Error:', error));
            });

            function getReviews() {
                console.log('Fetching reviews...');
                fetch(`/getReviews`,{
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    const reviewsList = document.getElementById('reviewsList');
                    reviewsList.innerHTML = ''; 
                    data.forEach(review => {
                            
                        const listItem = document.createElement('li');
                        listItem.classList.add("flex", "justify-between", "items-center", "p-2", "hover:bg-gray-200");
                        listItem.innerHTML = `<span>Destination: ${review.DestinationID} - ${review.ReviewText} - Rating: ${review.StarRating}</span>`;
                        reviewsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching reviews:', error));
            }
            
            document.getElementById('goBack').addEventListener('click', function() {
                window.location.href = 'landingPage.html'; 
            });
        });
    </script>
</body>
</html>
